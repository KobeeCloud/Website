apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kobecloud-website
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/ConceptSamchodyZUSA/Website.git
    targetRevision: main
    path: gitops/apps/kobecloud-website

  destination:
    server: https://kubernetes.default.svc
    namespace: kobecloud-website

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Notifications
  revisionHistoryLimit: 10
