apiVersion: v1
kind: Namespace
metadata:
  name: kobecloud-website
  labels:
    app: kobecloud-website
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kobecloud-website
  namespace: kobecloud-website
  labels:
    app: kobecloud-website
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kobecloud-website
  template:
    metadata:
      labels:
        app: kobecloud-website
    spec:
      containers:
        - name: website
          image: ghcr.io/conceptsamchodyzusa/website:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_LAST_DEPLOY_AT
              value: "2024-11-16T00:00:00Z"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: kobecloud-website
  namespace: kobecloud-website
  labels:
    app: kobecloud-website
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: kobecloud-website
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kobecloud-website
  namespace: kobecloud-website
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kobecloud.pl
        - www.kobecloud.pl
      secretName: kobecloud-tls
  rules:
    - host: kobecloud.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kobecloud-website
                port:
                  number: 80
    - host: www.kobecloud.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kobecloud-website
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kobecloud-website
  namespace: kobecloud-website
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kobecloud-website
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
